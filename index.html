<!DOCTYPE html>
<html>
  <body>

  Token: <input id="token-id"/>
  <button onclick="getPin()">Get Pin</button>
  <br/>
  <br/>
  <p id="pin-value"></p>
  <script>
    function getPin() {
      const token = document.getElementById("token-id").value

      // myHeaders.append("Access-Control-Allow-Origin", "*");
      var requestOptions = {
        method: 'GET',
        redirect: 'follow'
      };

      fetch("https://trucash-server.herokuapp.com/getpin/?token=" + token, requestOptions)
      .then(response => response.text())
      .then((result) => {
        document.getElementById('pin-value').innerHTML = result.pin
      })
      .catch(error => console.log('error', error));
    }
  </script>

  </body>
</html>
